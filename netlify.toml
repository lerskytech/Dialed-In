# Netlify configuration for a monorepo

[build]
  # The base directory for the build, relative to the root of the repository.
  # This is the root of the monorepo.
  base = "/"
  # The command to build the frontend application
  command = "npm run build -w frontend"
  # The directory that contains the built frontend assets
  publish = "frontend/dist"

[functions]
  # The directory that contains the serverless functions
  directory = "frontend/netlify/functions"

# Redirects for API calls and single-page application routing
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
